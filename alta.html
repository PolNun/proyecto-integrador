<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/logo/logo-cosmica-small.svg" type="image/x-icon">
    <title>Juguetería Cósmica</title>
</head>

<body>
    <!-- header -->
    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">
    <header class="main-header">
        <div class="main-header__logo-container">
            <img class="logo-header" src="img/logo/logo-cosmica-small.svg" alt="logo Juguetería Cósmica">
        </div>
        <form class="main-header__search-form-container">
            <label class="search-form__label" for="input-browse-product"></label>
            <input class="search-form__input" type="search" id="input-browse-product" placeholder="Buscar">
            <button class="search-form__button"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></button>
        </form>
        <div class="main-header__cart-button-container">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="main-header__hamburger-button-container">
            <label class="hamburger-button" for="main-nav-toggle" title="Alternar la barra de navegación">
                <span class="hamburger-button__topbread"></span>
                <span class="hamburger-button__middlebread"></span>
                <span class="hamburger-button__bottombread"></span>
            </label>
        </div>
        <div class="main-header__main-nav-container">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="index.html" class="main-nav__link">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="alta.html" class="main-nav__link active-nav-link">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="contacto.html" class="main-nav__link">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <section class="register-section">
            <h2 class="register-section__title">Alta de producto</h2>
            <div class="register-section__container">
                <form class="form-group">

                    <div class="form-group__product-brand">
                        <label for="input-product-brand">Marca<sup>*</sup></label>
                        <input type="text" name="input-product-brand" id="input-product-brand"
                            placeholder="Marca del producto" required>
                    </div>

                    <div class="form-group__product-name">
                        <label for="input-product-name">Nombre<sup>*</sup></label>
                        <input type="text" name="input-product-name" id="input-product-name"
                            placeholder="Nombre del producto" required>
                    </div>

                    <div class="form-group-short-description">
                        <label for="input-product-short-desc">Descripción corta<sup>*</sup></label>
                        <textarea name="input-product-short-desc" id="input-product-short-desc"
                            placeholder="Descripción corta del producto" required></textarea>
                    </div>

                    <div class="form-group__long-description">
                        <label for="input-product-long-desc">Descripción larga<sup>*</sup></label>
                        <textarea name="input-product-long-desc" id="input-product-long-desc"
                            placeholder="Descripción larga del producto" required></textarea>
                    </div>

                    <div class="form-group__age-range-container">
                        <p>Rango de edad</p>
                        <div class="age-range">
                            <label class="age-range__label" for="input-product-age-from">Edad desde<sup>*</sup></label>
                            <input class="age-range__input" type="number" name="input-minimum-age"
                                id="input-minimum-age" placeholder="3" required>
                            <label class="age-range__label" for="input-product-age-to">Edad hasta<sup>*</sup></label>
                            <input class="age-range__input" type="number" name="input-maximum-age"
                                id="input-maximum-age" placeholder="100" required>
                        </div>
                    </div>

                    <div class="form-group__product-price">
                        <label for="input-product-price">Precio (en ARS)<sup>*</sup></label>
                        <input type="number" name="input-product-price" id="input-product-price"
                            placeholder="Precio del producto" required>
                    </div>

                    <div class="form-group__product-stock">
                        <label for="input-product-stock">Stock inicial<sup>*</sup></label>
                        <input type="number" name="input-product-stock" id="input-product-stock"
                            placeholder="Stock del producto" required>
                    </div>

                    <div class="form-group__product-category">
                        <label for="input-product-category">Categoría<sup>*</sup></label>
                        <select name="input-product-category" id="input-product-category">
                            <option value="1">Madera</option>
                            <option value="2">De mesa</option>
                            <option value="3">Deportes</option>
                            <option value="4">Para armar</option>
                            <option value="5">Tecnología</option>
                        </select>
                    </div>

                    <div class="form-group__product-image">
                        <label for="input-product-image">Imagen<sup>*</sup> (.jpg; .jpeg; .png)</label>
                        <input type="file" name="input-product-image" id="input-product-image" required>
                    </div>

                    <div class="form-group__product-delivery">
                        <label for="input-product-delivery">Envío sin cargo<sup>*</sup></label>
                        <select name="input-product-delivery" id="input-product-delivery">
                            <option value="1">Sí</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="form-group__send-button">
                        <button id="btn-submit" type="submit">Enviar</button>
                    </div>
                </form>
                <span><sup>*</sup> Campo obligatorio</span>
            </div>
        </section>

    </main>
    <!-- /main -->

    <!-- footer -->

        </path>
    </svg>
    <footer class="main-footer">
        <div class="main-footer__container">
            <div class="main-footer__logo">
                <a href="#" class="main-footer__logo-link">
                    <img src="img/logo/logo-cosmica-small.svg" alt="Logo" class="main-footer__logo-image">
                </a>
            </div>
            <div class="main-footer__social">
                <a href="#" class="main-footer__social-link"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="main-footer__social-link"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="main-footer__social-link"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="main-footer__social-link"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.linkedin.com/in/polnunez/" class="main-footer__social-link" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="main-footer__links">
                <a href="contacto.html" class="main-footer__link">Contacto</a>
                <a href="#" class="main-footer__link">Preguntas Frecuentes</a>
                <a href="#" class="main-footer__link">Terminos y Condiciones</a>
            </div>
            <div class="main-footer__copy">
                <p class="main-footer__copy-text">&copy; 2022 Juguetería Cosmica. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <!-- /footer -->

    <script src="js/alta.js"></script>
    <script src="https://kit.fontawesome.com/48e10fc4fc.js" crossorigin="anonymous"></script>
</body>

</html>
