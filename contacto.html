<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/logo/logo-cosmica-small.svg" type="image/x-icon">
    <title>Juguetería Cósmica</title>
</head>

<body>
    <!-- header -->
    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">
    <header class="main-header">
        <div class="main-header__logo-container">
            <img class="logo-header" src="img/logo/logo-cosmica-small.svg" alt="logo Juguetería Cósmica">
        </div>
        <form class="main-header__search-form-container">
            <label class="search-form__label" for="input-browse-product"></label>
            <input class="search-form__input" type="search" id="input-browse-product" placeholder="Buscar">
            <button class="search-form__button"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></button>
        </form>
        <div class="main-header__cart-button-container">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="main-header__hamburger-button-container">
            <label class="hamburger-button" for="main-nav-toggle" title="Alternar la barra de navegación">
                <span class="hamburger-button__topbread"></span>
                <span class="hamburger-button__middlebread"></span>
                <span class="hamburger-button__bottombread"></span>
            </label>
        </div>
        <div class="main-header__main-nav-container">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="index.html" class="main-nav__link">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="alta.html" class="main-nav__link">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link active-nav-link">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <section class="register-section">
            <h2 class="register-section__title">Contactanos</h2>
            <div class="register-section__container">
                <form class="form-group">
                    <div class="form-group__input-container">
                        <label class="form-group__label" for="input-name">Nombre</label>
                        <input class="form-group__input" type="text" id="input-name" placeholder="Nombre Apellido" required>
                    </div>
                    <div class="form-group__input-container">
                        <label class="form-group__label" for="input-email">Email</label>
                        <input class="form-group__input" type="email" id="input-email" placeholder="email@ejemplo.com" required>
                    </div>
                    <div class="form-group__input-container">
                        <label class="form-group__label" for="input-phone">Teléfono</label>
                        <input class="form-group__input" type="tel" id="input-phone" placeholder="000 111 2222" required>
                    </div>
                    <div class="form-group__input-container">
                        <label class="form-group__label" for="input-message">Mensaje</label>
                        <textarea class="form-group__input" id="input-message" placeholder="Mensaje" required></textarea>
                    </div>
                    <div class="form-group__button-container">
                        <button class="form-group__button">Enviar</button>
                    </div>

                </form>
                <span><sup>*</sup> Campo obligatorio</span>
            </div>
        </section>

    </main>
    <!-- /main -->

    <!-- footer -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#132A13" fill-opacity="1"
            d="M0,224L48,202.7C96,181,192,139,288,138.7C384,139,480,181,576,197.3C672,213,768,203,864,186.7C960,171,1056,149,1152,154.7C1248,160,1344,192,1392,208L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
    </svg>
    <footer class="main-footer">
        <div class="main-footer__container">
            <div class="main-footer__logo">
                <a href="index.html" class="main-footer__logo-link">
                    <img src="img/logo/logo-cosmica-small.svg" alt="Logo" class="main-footer__logo-image">
                </a>
            </div>
            <div class="main-footer__social">
                <a href="#" class="main-footer__social-link"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="main-footer__social-link"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="main-footer__social-link"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="main-footer__social-link"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.linkedin.com/in/polnunez/" class="main-footer__social-link" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="main-footer__links">
                <a href="#" class="main-footer__link">Contacto</a>
                <a href="#" class="main-footer__link">Preguntas Frecuentes</a>
                <a href="#" class="main-footer__link">Terminos y Condiciones</a>
            </div>
            <div class="main-footer__copy">
                <p class="main-footer__copy-text">&copy; 2022 Juguetería Cosmica. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <!-- /footer -->

    <script src="https://kit.fontawesome.com/48e10fc4fc.js" crossorigin="anonymous"></script>
</body>

</html>
