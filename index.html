<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/logo/logo-cosmica-small.svg" type="image/x-icon">
    <title>Inicio</title>
</head>

<body>

    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">
    <header class="main-header">
        <div class="main-header__logo-container">
            <img class="logo-header" src="img/logo/logo-cosmica-small.svg" alt="logo Juguetería Cósmica">
        </div>
        <form class="main-header__search-form-container">
            <label class="search-form__label" for="input-browse-product"></label>
            <input class="search-form__input" type="search" id="input-browse-product" placeholder="Buscar">
            <button class="search-form__button"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></button>
        </form>
        <div class="main-header__cart-button-container">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="main-header__hamburger-button-container">
            <label class="hamburger-button" for="main-nav-toggle" title="Alternar la barra de navegación">
                <span class="hamburger-button__topbread"></span>
                <span class="hamburger-button__middlebread"></span>
                <span class="hamburger-button__bottombread"></span>
            </label>
        </div>
        <div class="main-header__main-nav-container">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="section-cards">
            <header class="section-cards__header">
                <h2 class="section-cards__header-title">Productos para vos</h2>
                <p class="section-cards__header-description"><i class="fa-solid fa-rocket"></i> Descuentos interestelares</p>
            </header>

            <div class="cards-container">

                <div class="card">
                    <article class="card__article">
                        <picture class="card__image-container">
                            <img src="img/products/bienpensadowoody.jpg" alt="" class="card__image">
                        </picture>
                        <div class="card__content">
                            <h2 class="card__heading">Pelota</h2>
                            <div class="card__description">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, id.</p>
                            </div>
                        </div>
                        <div class="card__button-container">
                            <button class="card__view-button"><i class="fa-solid fa-eye"></i></button>
                            <button class="card__sell-button"><i class="fa-solid fa-equals"></i></button>
                            <button class="card__favorite-button"><i class="fa-solid fa-heart"></i></button>
                            <a href="#" class="card__link-add"><i class="fa-solid fa-cart-plus"></i></a>
                        </div>
                    </article>
                </div>

            </div>

        </section>
    </main>

    <footer class="main-footer"></footer>

    <script src="js/slideshow.js"></script>
    <script src="https://kit.fontawesome.com/48e10fc4fc.js" crossorigin="anonymous"></script>
</body>

</html>
